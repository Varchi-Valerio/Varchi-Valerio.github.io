    <title>Chat-Just</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <div id="container">
      <div id="header">
        <h1>Chat-Just</h1>
      </div>

        <div id="conversation">

          </form>
        </div>
      </div>
    </div>
  </body>
