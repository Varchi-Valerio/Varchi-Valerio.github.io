  <body>
    <h1>Chat-Just</h1>
    <label for="bot_output">Output:</label>
    <textarea id="bot_output" name="bot_output" rows="10" cols="50" readonly=""></textarea>
    <form action="chat-just.php" method="POST">
        <label for="user_input">Input:</label>
        <input type="text" id="user_input" name="user_input" autofocus>
        <input type="submit" value="Invia">
    </form>
	  <script>
    $(document).ready(function() {
      $("form").submit(function(e) {
        e.preventDefault();
        $.post("chat-just.php", $("form").serialize(), function(data) {
          $("#bot_output").val(data);
        });
      });
    });
  </script>
