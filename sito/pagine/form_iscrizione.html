<!DOCTYPE html>
<html>
<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../CSS/form-login.css"/>
</head>
<body>
  <header>
    <div class="banner">
      <h1>Sign Up</h1>
    </div>
  </header>
  <form action="signup.php" method="POST">
    <label>Name*</label><br>
    <input type="text" name="name" placeholder="Enter your name" required><br><br>
    <label>E-mail*</label><br>
    <input type="email" name="email" placeholder="Enter your e-mail" required><br><br>
    <label>Password*</label><br>
    <input type="password" name="password" placeholder="Enter your password" required><br><br>
    <label>Age</label><br>
    <input type="number" name="age" placeholder="Enter your age"><br><br>
    <label>Phone number</label><br>
    <input type="text" name="phone" placeholder="Enter your phone number"><br><br>
    <label>Shipping address*</label><br>
    <input type="text" name="shipping" placeholder="Enter your shipping address" required><br><br>
    <label>Billing address (if different from Shipping)</label><br>
    <input type="text" name="billing" placeholder="Enter your billing address"><br><br>
    <label>VAT number (optional)</label><br>
    <input type="text" name="vat" placeholder="Enter your VAT number"><br><br>
    <label>PEC e-mail (optional)</label><br>
    <input type="text" name="pec" placeholder="Enter your PEC e-mail"><br><br>
    <label>Codice Destinatario (optional)</label><br>
    <input type="text" name="codice" placeholder="Enter your Codice Destinatario"><br><br>
    <input type="checkbox" name="terms" value="agree">I agree to the <a href="termini-e-condizioni.html">Terms and Conditions</a><br><br>
    <input type="submit" value="Sign up">
  </form>
  <footer>
    <div class="footer">

    </div>
  </footer>
</body>
</html>
