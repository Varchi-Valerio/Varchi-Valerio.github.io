<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto Assistente Virtuale</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Assistente Virtuale per Progetti Software</h1>
        <form id="api-keys-form">
            <label for="openai-api-key">OpenAI API Key:</label>
            <input type="text" id="openai-api-key" name="openai-api-key" required>
            <br>
            <label for="github-token">GitHub Token:</label>
            <input type="text" id="github-token" name="github-token" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <div id="chat-container">
            <div id="chat-messages"></div>
            <form id="user-input-form">
                <input type="text" id="user-input" placeholder="Scrivi il tuo messaggio qui...">
                <button type="submit">Invia</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
